<dom-module id="tys-security">

    <template>
        <iron-location id="ironLocation"></iron-location>
        <template is="dom-if" if="[[show(level, access)]]">            
            <content></content>
        </template>
        <template is="dom-if" if="[[!show(level, access)]]">            
            <div>Je hebt geen rechten voor deze pagina, klik hier om voorkeuren in te stellen.</div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'tys-security',
            properties: {
                redirect: String,
                access: Number, 
                level: Number
            },
            show: function (u, a) {
                if(u == a) {
                    return true;
                }
                else {
                    return false;
                }
            }            
        });       
    </script>              
</dom-module>
