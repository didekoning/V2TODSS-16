<dom-module id="tys-security">

    <template>
        <template is="dom-if" if="[[show(level, access)]]">            
            <content></content>
        </template>
    </template>
    <script>
        Polymer({
            is: 'tys-security',
            properties: {
                user: Object,
                access: Number, 
                level: Number
            },
            show: function (u, a) {
                if(u == a) {
                    return true;
                }
                // else {
                //     window.location.href = "http://google.com"
                //     return false;
                // }
            }            
        });       
    </script>              
</dom-module>
