<dom-module id="tys-security">

    <template>
        <template is="dom-if" if="[[show(user, access)]]">            
            <content></content>
        </template>
    </template>
    <script>
        Polymer({
            is: 'tys-security',
            properties: {
                user: Number,
                access: Number, 
            },
            show: function (u, a) {
                return u == a;
            }            
        });
    </script>              
</dom-module>
