<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="tys-match">
	<template>
	<style include="shared-styles">
	 :host {
        display: inline-block;
        width: 100%;
      }
      paper-card{width: 100%;}
      .confirm iron-icon{float: left; color: green; padding: 20px;}
	</style>
	<paper-card>
		<div class="confirm">
			<iron-icon icon="icons:check-circle"></iron-icon>
		</div>
		<div class="name">{{firstName}}</div>
		<div class="id">{{person.id}}</div>
	</paper-card>
	 <iron-ajax
            id="requestPerson"
            url="{{url}}"
            handle-as="json"
            on-response="handleResponse">
        </iron-ajax>
	</template>
	<script>
	Polymer({	    
	    is: 'tys-match',
	    properties: {
	    	firstName: {
	    		type: String,
	    		value: 'Henk',
	    	},
	    	url: {
	    		type: String,
	    	},
	    	person: {
	            type: Object
	        }
	    },
		ready: function () {
		  this.$.requestPerson.generateRequest();
		},
		handleResponse: function (data) {
		  this.person = data.detail.response;
		},
	    computeFullName: function(firstName, lastName) {
	    	return firstName + ' ' + lastName;
	    }
	});
	</script>
</dom-module>
