			<script>
				Polymer({     
					is: 'tys-chat', 
					properties: {
						data: {
							type: Object,
							observer: "_observer"
						},
					},
					_observer: function(){
						console.log(this.data);
					},
					_toArray: function(data) {
						return Object.keys(data).map(function(key) {
							return {
								name: key,
								value: data[key]
							};
						});
					}
				});
			</script>
		</dom-module>
