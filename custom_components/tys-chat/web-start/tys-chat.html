<dom-module id="tys-chat">
  <template>
  <style type="text/css"></style>
  <firebase-document
      id="document"
      path="/chat/messages_p1_p2"
      data="{{data}}">
    </firebase-document>

  </template>
    <script>
        Polymer({     
            is: 'tys-chat', 
            properties: {
              data: {
                type: Object,
                observer: "_observer"
              },
            },
            _observer: function(){
              console.log(this.data);
            },
        });
    </script>
</dom-module>
