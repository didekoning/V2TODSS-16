<link rel="import" href="shared-styles.html" include="iron-flex">
<link rel="import" href="my-icons.html">
<link rel="import" href="elements.html">

<!-- 
<link rel="import" href="imports.html"> -->

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #194d70;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
        margin-left: -16px;
        padding-left: 16px; 
        width: 50px;
        height: 50px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
        outline: none;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .logo{
        max-width: 100%;
        height: auto;
        max-height: 45px;
        margin-top: 5px;
      }
      .logo_container{text-align: center;}
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="login" href="/login">Login</a>
          <a name="matchen" href="/matchen">Matchen</a>
          <a name="preferences" href="/preferences">Voorkeuren</a>
          <a name="matches" href="/matches">Mijn matches</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title class="logo_container"><img src="../images/logo_white.svg" class="logo"></div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-matchen name="matchen"></my-matchen>
          <my-login name="login"></my-login>
          <my-preferences name="preferences"></my-preferences>
          <my-view404 name="view404"></my-view404>
          <my-matches name="matches"></my-matches>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },


    });
  </script>
</dom-module>
