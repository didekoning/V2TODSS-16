<link rel="import" href="shared-styles.html" include="iron-flex">
<link rel="import" href="my-icons.html">
<link rel="import" href="elements.html">
<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
<!-- 
<link rel="import" href="imports.html"> -->

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #194d70;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
        margin-left: -16px;
        padding-left: 16px; 
        width: 50px;
        height: 50px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
        outline: none;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .logo{
        max-width: 100%;
        height: auto;
        max-height: 45px;
        margin-top: 5px;
      }
      .hide{display: none;}
      .logo_container{text-align: center;}
    </style>

     <firebase-app
    auth-domain="tys-chat.firebaseapp.com""
    database-url="https://tys-chat.firebaseio.com"
    api-key="AIzaSyA3J-3K6qRJuvE5U1X1sk4D3-J6aJLxYRA"
    storage-bucket="tys-chat.appspot.com"
    messaging-sender-id="126492128053">

    <firebase-auth id="auth" user="{{user}}" on-error="handleError" status-known="{{statusKnown}}" signedIn="{{signedIn}}">

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <template is="dom-if" if="{{user}}">
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="matchen" href="/matchen">Matchen</a>
          <a name="preferences" href="/preferences">Voorkeuren</a>
          <a name="matches" href="/matches">Mijn matches</a>
          <a name="logout" on-tap="logout" href="/login">Logout</a>
        </iron-selector>
      </app-drawer>
      </template>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <template is="dom-if" if="{{user}}">
              <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            </template>
            <div main-title class="logo_container"><img src="../images/logo_white.svg" class="logo"></div>
            <template is="dom-if" if="{{user}}">
              <div>hallo {{user.email}}</div>
            </template>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <!-- Only when user is logged in -->
            <my-matchen name="matchen"></my-matchen>
            <my-preferences name="preferences"></my-preferences>
            <my-view404 name="view404"></my-view404>
            <my-matches name="matches"></my-matches>
          <!-- end only when user logged in -->
          <my-login name="login" user="{{user}}"></my-login>
          <my-register name="register" user="{{user}}"></my-register>
          <my-profile name="profile" user="{{user}}"></my-profile>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        user: {
          type: Object, 
          notify: true,
          observer: '_loginChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'login';
        if(this.user){
          if (!this.$.drawer.persistent) {
            this.$.drawer.close();
          }
        }

      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);

      },

      _loginChanged: function(){
        // if(this.user){
        //   this.set('route.path', '/matchen');
        // }else{
        //   this.set('route.path', '/login');
        // }
      },

      logout: function(){
        this.$.auth.signOut();
        this.user = null;
        this.set('route.path', '/login');
      },


    });
  </script>
</dom-module>
