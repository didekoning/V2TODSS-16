<dom-module id="my-login">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
            .inherit {
                color: inherit;
                background-color: inherit;
                text-decoration: inherit;
            }
        </style>

        <firebase-auth id="auth" user="{{user}}" on-error="handleError" status-known="{{statusKnown}}"></firebase-auth>
        <iron-location id="ironLocation"></iron-location>

        <div class="card">
            <h1>Login</h1>

            <div class="error" hidden$="[[!message]]">[[message]]</div>
            <form is="iron-form" on-submit="signInWithEmailAndPassword">
                <paper-input value="{{email}}" type="email" placeholder="Email" tabindex="1"></paper-input>
                <paper-input value="{{password}}" type="password" placeholder="Password" tabindex="2"></paper-input>
                <paper-button raised on-tap="createUserWithEmailAndPassword" tabindex="3">Inloggen</paper-button>
              <paper-button raised on-tap="register" tabindex="4">Registreren</paper-button>
            </form>
        </div>
    </template>

    <script>
        Polymer({
            is: 'my-login',
            properties: {
                message: {
                    type: String,
                    value: '',
                },
                email:{
                    type: String,
                    value: '',
                },
                password: {
                    type: String,
                    value: '',
                },
                custom:{
                    type: Object,
                },
                user: {
                    type: Object,
                    notify: true,
                },
                statusKnown:{
                    type: Boolean,
                }
            },
            createUserWithEmailAndPassword: function() {
                this.error = null;
                this.$.auth.signInWithEmailAndPassword(this.email, this.password);
                this.password = null;        
            },
            register: function(){
                 this.$.ironLocation.set('path', '/register');
            },
            handleError: function(e) {
                this.message = 'Error: ' + e.detail.message;
            },
        });
    </script>
</dom-module>
