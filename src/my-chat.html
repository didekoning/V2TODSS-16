<dom-module id="my-chat">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }
            .inherit {
                color: inherit;
                background-color: inherit;
                text-decoration: inherit;
            }
        </style>

        <firebase-auth id="auth" user="{{user}}" on-error="handleError" status-known="{{statusKnown}}"></firebase-auth>
        <iron-location id="ironLocation"></iron-location>

        <div class="card">
         <tys-security access="{{custom.status}}" level="3" redirect="/preferences">
            <h1>Chat</h1>
           <tys-chat custom="{{custom}}"></tys-chat>
        </tys-security>
        </div>

      
    </template>

    <script>
        Polymer({
            is: 'my-chat',
            properties: {
                message: {
                    type: String,
                    value: '',
                },
                email:{
                    type: String,
                    value: '',
                },
                password: {
                    type: String,
                    value: '',
                },
                custom:{
                    type: Object,
                },
                user: {
                    type: Object,
                    notify: true,
                },
                statusKnown:{
                    type: Boolean,
                }
            },
            createUserWithEmailAndPassword: function() {
                this.error = null;
                this.$.auth.signInWithEmailAndPassword(this.email, this.password);
                this.password = null;
            
    
               
                     
            },

            handleError: function(e) {
                this.message = 'Error: ' + e.detail.message;
            },
        });
    </script>
</dom-module>
