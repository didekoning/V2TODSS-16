<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }
      *:focus {
        outline: none;
      }
      .wrapper .form-wrap paper-input, .wrapper .form-wrap paper-listbox{ --paper-input-container-input-color: #222; --paper-input-container-color:  var(--app-primary-color); --paper-input-container-focus-color: var(--app-primary-light-color); --paper-dropdown-menu: var(--app-primary-color);}

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
      ul.list-inline, ol.list-inline{padding-left: 0px; list-style-type: none;}
      ul.list-inline li, ol.list-inline li{display: inline-block;}

      .steps ol li{ color: #FFF; position: relative; background-color: var(--app-primary-light-color); width: 32%; padding: 5px 0px; text-align: center;}
      .steps ol li.active{ background-color: var(--app-primary-color);}
      .steps ol li:first-child:before{ display: none;}
      .steps ol li:last-child:after{ display: none;}
      .steps ol li:after{position: absolute;top: 0;content: ''; left: 100%; width: 0; height: 0; border-style: solid; border-width: 17px 0 17px 17px; border-color: transparent transparent transparent var(--app-primary-light-color); z-index: 2}
       .steps ol li:before{ position: absolute; top: 0; content: ''; left: 0; width: 0; height: 0; border-style: solid; border-width: 17px 0 17px 17px; border-color: transparent transparent transparent #f5f5f5; z-index: 1;}

       .steps ol li.active:after{ border-color: transparent transparent transparent var(--app-primary-color);}
        #toastsucces {--paper-toast-background-color: #2ecc71; --paper-toast-color: white; }
        #toasterror {--paper-toast-background-color: red; --paper-toast-color: white; } 
        paper-progress {--paper-progress-active-color: var(--app-primary-color); }
      paper-button{background-color: #194d70; color: #FFF;}
    </style>
  </template>
</dom-module>
