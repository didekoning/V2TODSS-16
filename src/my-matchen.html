<link rel="import" href="../custom_components/tys-match/tys-match.html">
<link rel="import" href="../bower_components/iron-swipeable-container/iron-swipeable-container.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<dom-module id="my-matchen">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .swipe {
		  -moz-user-select: none;
		  -ms-user-select: none;
		  -webkit-user-select: none;
		  user-select: none;
		  cursor: default;
		}
    paper-fab {
        position: fixed;
        right: 25px;
        bottom: 30px;          
    }
    </style>
    <div class="card">
    <iron-swipeable-container>
      <template is="dom-repeat" items="{{matches}}">
            <tys-match percentage="{{item.id}}" url="https://api.tys-chat.nl/persoon/1"></tys-match> 
        </template>
    </iron-swipeable-container>

    <paper-fab icon="refresh" on-tap="refresh"></paper-fab>
        <iron-ajax
            id="requestMatch"
            url="https://jsonplaceholder.typicode.com/posts"
            handle-as="json"
            on-response="handleResponse">
        </iron-ajax>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-matchen',
      properties: {
          matches: {
              type: Array
          }
      },
      ready: function () {
          this.$.requestMatch.generateRequest();
      },
      handleResponse: function (data) {
          this.matches = data.detail.response;
      },
      refresh: function(){
        this.matches = [];
        this.$.requestMatch.generateRequest();
      }
    });
  </script>
</dom-module>
