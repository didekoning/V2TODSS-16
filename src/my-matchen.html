<dom-module id="my-matchen">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;

            }
            .card{padding: 10px;}
            .swipe {
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-user-select: none;
                user-select: none;
                cursor: default;
            }
            paper-fab {
                position: fixed;
                right: 25px;
                bottom: 20px;         
            }
            .card[mobile-layout] {
                margin: 0px;
                padding: 0px;
                background-color: #FFF;
            }
        </style>
        <div class="card" mobile-layout$="[[isMobilePhone]]">
            <template is="dom-repeat" items="{{matches}}">
                <swipeable-container>
                    <tys-match percentage="{{item.kwaliteitspercentage}}" url="https://api.tys-chat.nl/persoon/{{item.id}}"></tys-match> 
                </swipeable-container>

            </template>
            <paper-fab icon="refresh" on-tap="refresh"></paper-fab>
            <iron-ajax
                       id="requestMatch"
                       url="https://api.tys-chat.nl/matching/zoek/2"
                       handle-as="json"
                       on-response="handleResponse">
            </iron-ajax>
            <iron-media-query query="(max-width:768px)" query-matches="{{isMobilePhone}}"></iron-media-query>
        </div>
    </template>

    <script>
        Polymer({
            is: 'my-matchen',
            properties: {
                matches: {
                    type: Array
                }
            },
            ready: function () {
                this.$.requestMatch.generateRequest();
            },
            handleResponse: function (data) {
                this.matches = data.detail.response;
            },
            refresh: function(){
                this.matches = [];
                this.$.requestMatch.generateRequest();
            }
        });
    </script>
</dom-module>
