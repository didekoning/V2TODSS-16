<link rel="import" href="../custom_components/tys-match/tys-match.html">
<link rel="import" href="../bower_components/iron-swipeable-container/iron-swipeable-container.html">
<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .swipe {
		  -moz-user-select: none;
		  -ms-user-select: none;
		  -webkit-user-select: none;
		  user-select: none;
		  cursor: default;
		}
    </style>
    <div class="card">
      <iron-swipeable-container>
        <template is="dom-repeat" items="{{ matches }}">
            <tys-match first-name="{{item.name}}"></tys-match> 
        </template>
  		</iron-swipeable-container>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view2',
      ready: function(){
        this.matches = [
          {
            name: "Chris",
            ziekte: "aids",
          }, 
          {
            name: "Kelvin",
            ziekte: "aids",
          },

        ]
      }
    });
  </script>
</dom-module>
